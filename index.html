<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <script src="main2.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Registro de Usuarios</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Crear Usuario</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index2.html">Usuarios</a>
        </li>
    </ul>
    </nav>

    <div id="crearUsuario" class="container mt-5">
      <h2>Crear Usuario</h2>
      <form id="userForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="form-group">
            <label for="contrasena1">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena1" required>
        </div>
        <div class="form-group">
            <label for="contrasena2">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="contrasena2" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </form>
      <!-- <button id="clearLocalStorage" class="btn btn-danger">Limpiar localStorage</button> -->
    </div>

     <!-- Bootstrap JavaScript Libraries -->

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>   
</html>
